<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="范珍">
        <title>任务管理器</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="js/libs/Font-Awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="js/libs/jquery-ui/jquery-ui.min.css">
    </head>
    <body>
        <i class="icon-spinner icon-spin icon-4x" id="loading"></i>
        <main>
            <header>
                <!--标题-->
                <h1>xxxx年xx月xx日&#x3000;周x</h1>
                <!--单选按钮组-->
                <div id="radio">

                </div>
            </header>
            <section>
                <ul id="list"></ul>
            </section>
            <footer>
                <i id="addBtn" class="icon-plus-sign icon-3x"></i>
                <div id="editBox">
                    <input type="text">
                    <button id="commit">提交</button>
                </div>
            </footer>
        </main>
        <script src="js/libs/require.js" data-main="main"></script>
    </body>
</html>


<!--header中按钮组的模板
    id：唯一标识符；
    time:当前时间；
    name:label上的文字
-->
<script type="text/html" id="dateTemplate">
    {{each data as item}}
    <input type="radio" name="date" id="{{item.id}}" data-time="{{item.time}}" {{item.checked==true?'checked':''}}>
    <label for="{{item.id}}">{{item.name}}</label>
    {{/each}}
</script>

<script type="text/html" id="listTemplate">
    {{each arr as item}}
        <li>
            <span>{{item.content}}</span>
            <input type="checkbox" id="{{item.id}}" {{item.complete==true?'checked':''}}>
            <label for="{{item.id}}"></label>
        </li>
    {{/each}}
</script>
